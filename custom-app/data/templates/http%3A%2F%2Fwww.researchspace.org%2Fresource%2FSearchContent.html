<bs-tabs id='semantic-search' mount-on-enter=true>
  <bs-tab event-key='text search' title='Text Search' class="basicSearch">
  <semantic-search config='[[searchConfigForFieldsFromQuery "SELECT DISTINCT ?field WHERE { ?field a <http://www.researchspace.org/resource/system/fields/Field> . ?field  <http://www.researchspace.org/resource/system/fields/category> <http://www.researchspace.org/category/sk_semantic_search_01> . }"]]'>
     <semantic-search-query-keyword 
        domain='<http://www.cidoc-crm.org/cidoc-crm/E1_CRM_Entity>'
        query='
          SELECT ?subject WHERE { 
             ?subject a ?type .
             
             FILTER (?type IN ( <https://cidoc-crm.org/frbroo/sites/default/files/FRBR2.4-draft.rdfs#F22_Self-Contained_Expression>, <http://www.cidoc-crm.org/cidoc-crm/E21_Person>, <http://www.cidoc-crm.org/cidoc-crm/E73_Information_Object> ))
                          
             ?subject rdfs:label ?label .
             SERVICE <http://www.bigdata.com/rdf/search#search> {
               ?label bds:search ?__token__ ;
                        bds:minRelevance "0.3" ;
                        bds:matchAllTerms "true"  .
             }
          }
        '
        default-query='
            SELECT ?subject WHERE { 
             ?subject a ?type .
             FILTER (?type IN ( <https://cidoc-crm.org/frbroo/sites/default/files/FRBR2.4-draft.rdfs#F22_Self-Contained_Expression>, <http://www.cidoc-crm.org/cidoc-crm/E21_Person>, <http://www.cidoc-crm.org/cidoc-crm/E73_Information_Object> ))
            }         
        '
        debounce=500
      ></semantic-search-query-keyword>
      [[> rsp:SearchResults]]  
    </semantic-search>
  </bs-tab>
  <bs-tab event-key='structured-search' title='Structured Search' class="structuredSearch">
      <semantic-search config='[[searchConfigForFieldsFromQuery "SELECT DISTINCT ?field WHERE { ?field a <http://www.researchspace.org/resource/system/fields/Field> . ?field  <http://www.researchspace.org/resource/system/fields/category> <http://www.researchspace.org/category/sk_semantic_search_01> . }"]]'>
      <semantic-search-query-builder resource-selector='{
        "suggestionTupleTemplate": "<span title=\"{{label.value}}\">{{label.value}}</span>",
        "query": "prefix bds: <http://www.bigdata.com/rdf/search#>
        SELECT DISTINCT ?suggestion ?label WHERE {
          SERVICE <http://www.bigdata.com/rdf/search#search> {
            ?label bds:search ?__token__ ;
                      bds:minRelevance \"0.3\" ;
                      bds:matchAllTerms \"true\"  .
          }
          ?suggestion crm:P1_is_identified_by ?app .
          ?app a crm:E33_E41_Linguistic_Appellation ; 
               rdf:value $label.
          FILTER(EXISTS {
            { FILTER(?__relationPattern__) }
          })
        } ORDER BY DESC(?score)  LIMIT 30
      "
      }' class='rs-results-area'></semantic-search-query-builder>
      [[> rsp:SearchResults]]
    </semantic-search>
  </bs-tab>
</bs-tabs>
