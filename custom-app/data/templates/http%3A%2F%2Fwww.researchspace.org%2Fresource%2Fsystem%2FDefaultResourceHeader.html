<div class="page__header-body content-container">
	<div>
		<h1 class="entity-title">
			<semantic-query query="SELECT DISTINCT ?type WHERE { ?? a ?type }" template="{{> icon-template}}">
				<template id="icon-template">
					{{#each bindings}}
						{{#switch type.value}}
							{{#case "http://www.cidoc-crm.org/cidoc-crm/E21_Person" break=true}}
								<img alt="" class="type-icon" src="/assets/icons/person.svg" />
							{{/case}}
							{{#case "https://cidoc-crm.org/frbroo/sites/default/files/FRBR2.4-draft.rdfs#F22_Self-Contained_Expression" break=true}}
								<img alt="" class="type-icon" src="/assets/icons/self-contained-expression.svg" />
							{{/case}}
							{{#case "http://www.cidoc-crm.org/cidoc-crm/E73_Information_Object" break=true}}
								<img alt="" class="type-icon" src="/assets/icons/text.svg" />
							{{/case}}
						{{/switch}}
					{{/each}}
				</template>
			</semantic-query>
			<mp-label iri='[[this]]'></mp-label>
		</h1>

		<dl>
			<dt>URI:</dt>
			<dd>
				<a href='[[this]]' target='_blank'><span>[[this]]</span>&nbsp;<i class="fa fa-external-link" aria-hidden="true"></i></a>
			</dd>
			<dt>Type:</dt>
			<dd>
				<semantic-query query="SELECT DISTINCT ?type WHERE { ?? a ?type }"></semantic-query>
			</dd>
		</dl>
	</div>
</div>
