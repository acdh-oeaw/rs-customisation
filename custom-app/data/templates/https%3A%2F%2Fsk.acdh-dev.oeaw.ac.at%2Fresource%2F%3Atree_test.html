<semantic-tree query="
        PREFIX : <http://help.researchspace.org/resource/>
        SELECT ?node ?parent WHERE {
          VALUES(?node ?parent){
            (:SemanticTable :Components)
            (:SemanticCarousel :Components)
            (:SemanticTree :Components)
            (:SemanticSearch :Components)
            (:SemanticGraph :Components)
            (:Components :Start)
            (:Installation :Start)
            (:BasicSystemConfiguration :Start)
            (:Start UNDEF)
          }       
        }"></semantic-tree>

<br/>

<semantic-tree query="prefix rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> 
prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> 
prefix sesame: <http://www.openrdf.org/schema/sesame#> 
prefix owl: <http://www.w3.org/2002/07/owl#> 
prefix xsd: <http://www.w3.org/2001/XMLSchema#> 
prefix fn: <http://www.w3.org/2005/xpath-functions#> 
prefix dw: <https://sk.acdh.oeaw.ac.at/project/dw> 
prefix lk: <https://sk.acdh.oeaw.ac.at/project/lk> 
prefix general: <https://sk.acdh.oeaw.ac.at/project/general> 
prefix dcterms: <http://purl.org/dc/terms/> 
prefix crm: <http://www.cidoc-crm.org/cidoc-crm/>
prefix frbroo: <https://cidoc-crm.org/frbroo/sites/default/files/FRBR2.4-draft.rdfs#>

select distinct ?node ?parent
where {
  graph ?graph {
    ?parent crm:P165_incorporates* ?node .
    ?node <https://w3id.org/lso/intro/beta202304#R10_has_Text_Passage> ?passage .

     
    ?passage ^<https://w3id.org/lso/intro/beta202304#R18_actualization_found_on> / 
             <https://w3id.org/lso/intro/beta202304#R17_actualizes_feature> / 
             crm:P67_refers_to ?refernce .
  }
}"></semantic-tree>
