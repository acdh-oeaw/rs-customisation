<semantic-tree query="
        PREFIX : <http://help.researchspace.org/resource/>
        SELECT ?node ?parent WHERE {
          VALUES(?node ?parent){
            (:SemanticTable :Components)
            (:SemanticCarousel :Components)
            (:SemanticTree :Components)
            (:SemanticSearch :Components)
            (:SemanticGraph :Components)
            (:Components :Start)
            (:Installation :Start)
            (:BasicSystemConfiguration :Start)
            (:Start UNDEF)
          }       
        }"></semantic-tree>

<br/>

<semantic-tree query="
                      select ?expression
where {
  graph ?graph {
    select distinct ?expression 
    where {
      ?_expression crm:P165_incorporates*/^crm:P165_incorporates* ?expression .
      ?expression a ?type .
      filter (?type in (
          frbroo:F22_Self-Contained_Expression, 
          frbroo:F24_Publication_Expression 
        )
      )
    }
  }
}
                      "></semantic-tree>
